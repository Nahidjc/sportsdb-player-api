<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Sports DB</title>
    <style>
        body {
            background-color: #05220B;
            color: white;
        }

        #player {
            border: 1px solid white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Search Your Favorite Player </h2>
        <div class="input-group my-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Enter Your Favorite Player Name " id="input-text">
            <button class="btn btn-outline-success" type="button" id="search">Search</button>
        </div>




    </div>

    <section class="container">
        <div id="player" class="my-5">

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</html>
